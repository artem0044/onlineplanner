<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"  type="text/css"  href="./main.css">
  <title>Registration</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="registration">
        <h1 class="registration__header">Sign up</h1>
        <form class="form" name="form">

          <div class="form__field-container">
            <input type="text" placeholder="Username contains one word" name="nick" class="form__field">
            <span class="form__message"></span>
          </div>

          <div class="form__field-container">
            <input type="text" placeholder="E-mail" name="email" class="form__field">
            <span class="form__message"></span>
          </div>

          <div class="form__field-container">
            <input type="password" placeholder="Password contains one capital and one lower letter" name="password" class="form__field">
            <span class="form__message"></span>
          </div>

          <button type="submit" id="create" class="form__primary-button">Create account.</button>
        </form>
        <p class="registration__text">Already have an account? <a href="/login">Sign in</a></p>
      </div>
    </div>
  </main>

  <script type="module" src="./regScript.js"></script>
</body>

</html>
