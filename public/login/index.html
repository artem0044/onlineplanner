<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authorization</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="authorization">
        <h1 class="authorization__header">Login</h1>
        <form action="#" class="form" name="form">

          <div class="form__field-container">
            <input type="text" placeholder="Username" name="nick" class="form__field">
            <span class="form__message"></span>
          </div>

          <div class="form__field-container">
            <input type="text" placeholder="Password" name="password" class="form__field">
            <span class="form__message"></span>
          </div>

          <button type="submit" id="create" class="form__primary-button">Let me in.</button>
        </form>
        <p class="authorization__text">Don`t have an account ?<a href="/registration">Sign up</a> </p>
      </div>
    </div>
  </main>

  <script type="module" src="./scriptAuthor.js"></script>
</body>

</html>
